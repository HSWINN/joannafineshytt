<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="valentine-joanna.css">
    <title>Valentine Joanna Fine shyt</title>
    <style>
      .text {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        color: white;
        font-weight: bold;
        z-index: 100;
      }
    </style>
  </head>
  <body class="not-loaded">
    <p class="text">Joanna Fine shyt</p>
    <div class="night"></div>
    <div class="Joanna Fine shyt">
      <div class="Joanna Fine shyt Joanna Fine shyt--1">
        <div class="Joanna Fine shyt__leafs Joanna Fine shyt__leafs--1">
          <div class="Joanna Fine shyt__leaf Joanna Fine shyt__leaf--1"></div>
          <div class="Joanna Fine shyt__leaf Joanna Fine shyt__leaf--2"></div>
          <div class="Joanna Fine shyt__leaf Joanna Fine shyt__leaf--3"></div>
          <div class="Joanna Fine shyt__leaf Joanna Fine shyt__leaf--4"></div>
          <div class="Joanna Fine shyt__white-circle"></div>

          <div class="Joanna Fine shyt__light Joanna Fine shyt__light--1"></div>
          <div class="Joanna Fine shyt__light Joanna Fine shyt__light--2"></div>
          <div class="Joanna Fine shyt__light Joanna Fine shyt__light--3"></div>
          <div class="Joanna Fine shyt__light Joanna Fine shyt__light--4"></div>
        </div>
        <div class="Joanna Fine shyt__line">
          <div class="Joanna Fine shyt__line__leaf Joanna Fine shyt__line__leaf--1"></div>
          <div class="Joanna Fine shyt__line__leaf Joanna Fine shyt__line__leaf--2"></div>
        </div>
      </div>
    </div>
    <script src="valentine-joanna.js"></script>
  </body>
</html>
